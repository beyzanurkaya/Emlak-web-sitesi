<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>admin Profili</title>
    </h:head>
    <h:body>
        <h3 style="color:#6C5B7B;font-weight:bold;"></h3>

                <f:facet name="header">Id</f:facet>
                  #{s.id}

            <h:column>
                <f:facet name="header">Adi</f:facet>
                  #{s.adi}

            <h:column>

                  #{s.adres}

            </h:column>        
            <h:column>
                <f:facet name="header">Kira_Bedeli</f:facet>
                  #{s.kira_bedeli}
            </h:column>
            <h:column>
                <f:facet name="header">Satış_Bedeli</f:facet>
                  #{s.satis_bedeli}

    </h:body>
