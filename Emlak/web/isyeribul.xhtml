<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
 <h:head>
 <title>İşyeri Bul</title>
 </h:head>
 <h:body>
 <h3>İşyeri Bul</h3>
  <h:dataTable value="#{isyeri.bul()}" var="isyeri1"
 border="0" cellpadding="10" cellspacing="3" >
<h:column>
<f:facet name="header">Id:</f:facet>
#{isyeri1.id}
</h:column>
 <h:column>
 <f:facet name="header">Ad:</f:facet>
 #{isyeri1.ad}
  </h:column>
 <h:column>
 <f:facet name="header">Adres:</f:facet>
 #{isyeri1.adres}
 </h:column>
 <h:column>
 <f:facet name="header">Kira Bedeli:</f:facet>
 #{isyeri1.kira_bedeli}
 </h:column>
 <h:column>
 <f:facet name="header">Satış Bedeli:</f:facet>
 #{isyeri1.satis_bedeli}
 </h:column>
      <h:column>
          <h:form>
               <br></br> <br></br>
              <h:commandButton  value="Bu isyeri kaydını tablodan sil" action="#{isyeri.sil()}">
                  <f:setPropertyActionListener target="#{isyeri.silinecek_id}" value="#{isyeri1.id}" />
              </h:commandButton>
           </h:form>
      </h:column>
        
 </h:dataTable>
 <h:form>
      <h:commandButton value="Geri" action="isyeribul"/></h:form>
 </h:body>
 </html>
