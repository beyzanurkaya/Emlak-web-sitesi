<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
 <h:head>
 <title>Konut Bul</title>
 </h:head>
 <h:body>
 <h3>Konut Bul</h3>
  <h:dataTable value="#{konut.bul()}" var="konut1"
 border="0" cellpadding="10" cellspacing="3" >
<h:column>
<f:facet name="header">Id:</f:facet>
#{konut1.id}
</h:column>
 <h:column>
 <f:facet name="header">Ad:</f:facet>
 #{konut1.ad}
  </h:column>
 <h:column>
 <f:facet name="header">Adres:</f:facet>
 #{konut1.adres}
 </h:column>
 <h:column>
 <f:facet name="header">Kira Bedeli:</f:facet>
 #{konut1.kira_bedeli}
 </h:column>
 <h:column>
 <f:facet name="header">Satış Bedeli:</f:facet>
 #{konut1.satis_bedeli}
 </h:column>
      <h:column>
          <h:form>
              <h:commandButton  value="Bu konutu tablodan sil" action="#{konut.sil()}">
                  <f:setPropertyActionListener target="#{konut.silinecek_id}" value="#{konut1.id}" />
              </h:commandButton>
           </h:form>
      </h:column>
        
 </h:dataTable>
 <h:form>
      <h:commandButton value="Geri" action="konutbul"/></h:form>
 </h:body>
 </html>
