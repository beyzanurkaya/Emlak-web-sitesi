<div>
<h3>KAYDOL</h3>
<br></br>
<h4 style="color:#6C5B7B">*Yıldızlı alanlar doldurulması zorunlu alanlardır.</h4><br></br>
<h:form>
 <h:panelGrid columns="1">
<!-- <h:outputText value="*Id:"/>
 <h:inputText id="id" required="true"
 requiredMessage="ID giriniz"
 value="#{kullanici.id}" /> -->
 <h:outputText value="*Adınız:"/>
 <h:inputText id="adi" required="true"
 requiredMessage="Adınızı giriniz"
 value="#{login.ad}" validatorMessage="Adınız en fazla 30 karakter içerebilir">
 <f:validateLength maximum="30"/> </h:inputText>
 <h:message for="adi"/> 
 <h:outputText value="*Soyadınız:"/>
 <h:inputText id="soyadi" required="true"
 requiredMessage="Soyadınız giriniz"
 value="#{login.soyad}" validatorMessage="Soyadınız en fazla 30 karakter içerebilir">
 <f:validateLength maximum="30"/> </h:inputText> 
 <h:message for="soyadi"/> 
 <h:outputText value="Telefon:"/>
 <h:inputText id="telefon" required="true"
 requiredMessage="Telefon numaranızı giriniz"             
 value="#{login.telefon}" validatorMessage="Geçersiz telefon numarası formatı">
 <f:validateRegex pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" /></h:inputText> 
 <h:message for="telefon" /> 
 <h:outputText value="*E-Mail:"/>
 <h:inputText id="mail" required="true"
 requiredMessage="E-mailinizi giriniz"
 value="#{login.mail}" ><!--validatorMessage="Geçersiz e-mail formatı" >
 <f:validateRegex pattern="\w+([-+.']\w+)@\w+([-.]\w+)*\.\w+([-.]\w+)*$" />-->
 </h:inputText>
 <h:message for="mail"/> 
 <h:outputText value="*Sıfre:"/>
 <h:inputSecret id="sifre" required="true"
 requiredMessage="Sifrenizi giriniz"
 value="#{login.sifre}"></h:inputSecret>  
 <br></br>
<h:commandButton style="margin-left:40px;margin-bottom:10px;padding:8px;background:#A63333;color:#fff"
    value="ÜYE OL" action="#{login.ekle()}"/>
