<?xml version='1.0' encoding='UTF-8' ?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
 <h:head>
 <title>İşyeri Ekleme</title>
 <style>
     #a1{
       width: 400px;
       height: 300px;
       border: 1px solid #A63333;
       box-sizing: border-box;
       display: inline-block;
       text-align:center;
       margin-top:250;
       margin-left: 500px;
       color:#A63333;
     }
 </style> 
  </h:head>
 <h:body style="background-image:url(images/gri-arka-fon.jpg)">
     <div id="a1">
 <h3 style="color:#A63333;font-weight:bold;">İşyeri Ekleme</h3>
 <h:form>
 <h:panelGrid columns="2">
<h:outputText value="ID:"/>
 <h:inputText id="id" required="true"
 requiredMessage="Id giriniz"
 value="#{isyeri.id}" />
 <h:outputText value="Adı:"/>
 <h:inputText id="ad" required="true"
 requiredMessage="İşyerinin adı giriniz"
 value="#{isyeri.ad}" />
 <h:outputText value="İşyerinin Adresi:"/>
 <h:inputText id="adres" required="true"
 requiredMessage="İşyerinin adresini giriniz"
 value="#{isyeri.adres}"/>
  <h:outputText value="Kira Bedeli:"/>
  <h:inputText id="kira_bedeli"  required="true"
 requiredMessage="Kira bedelini giriniz"
               value="#{isyeri.kira_bedeli}" />
 <h:outputText value="Satış Bedeli:"/>
 <h:inputText id="satis_bedeli" value="#{isyeri.satis_bedeli}" />
 <br></br> <br></br>
 <h:commandButton value="Ekle"
                  action="#{isyeri.ekle()}"/>
 
 <h:outputLink value="admin.xhtml">Admin Sayfası</h:outputLink>
 
 </h:panelGrid>
 </h:form>
     </div>
 </h:body>
 </html>
